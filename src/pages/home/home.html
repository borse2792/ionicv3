<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-list no-lines no-padding no-margin style="margin-top: 0px;">
    <form [formGroup]="ionform">

      <ion-item style="background: transparent !important;padding-left: 0px !important;" no-padding>
        <ion-label no-margin>Post Title
          <span color="danger"
            *ngIf="!ionform.controls.post_title.valid && (ionform.controls.post_title.dirty || submitted)">*
            required</span>

        </ion-label>
      </ion-item>
      <ion-item style="border: 1px solid #aaa;margin-bottom: 10px;padding-left: 0px !important;border-radius: 26px;">
        <ion-input placeholder="Enter Post Title" formControlName="post_title" type="text"></ion-input>
      </ion-item>

      <ion-item style="background: transparent !important;padding-left: 0px !important;" no-padding>
        <ion-label no-margin>Post Description
          <span color="danger"
            *ngIf="!ionform.controls.post_description.valid && (ionform.controls.post_description.dirty || submitted)">*
            required</span>
        </ion-label>
      </ion-item>

      <ion-item style="border: 1px solid #aaa;margin-bottom: 10px;padding-left: 0px !important;border-radius: 26px;">
        <ion-input placeholder="Enter Post Title" formControlName="post_description" type="text"></ion-input>
      </ion-item>



      <ion-card style="margin: 6px;width: calc(100% - 12px);margin-bottom: 10px;" *ngIf="!video_bln">
        <h3 no-padding padding-right padding-left padding-top >Post
          Images</h3>
        <ion-scroll scrollX=" true" direction="x" style="height: 160px;margin-right: 16px;" no-padding
          class="h-container">
          <ion-grid padding-left>
            <ion-row nowrap>
              <ion-col col col-4>
                <img src="assets/imgs/picture-add.png" style="width: 70px;" (click)="pickImages()">
              </ion-col>
              <ion-col col col-4 *ngFor="let image of imageList">
                <ion-badge id="cancel-badge" (click)="removeImage(image)">
                  <ion-icon name="close-circle" style="color: darkorange;font-size: 1.6em;"></ion-icon>
                </ion-badge>
                <img *ngIf="image" [src]="'data:image/png;base64,' + image.image_file_name" style="height: 100px;">
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-scroll>
      </ion-card>

      <button ion-button color="btn_color" (click)="Save()" block item-right>
        Save
      </button>
    </form>
  </ion-list>
</ion-content>
